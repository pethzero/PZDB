<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>

.loader-center {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0; /* เพิ่มบรรทัดนี้เพื่อลบ margin */
  padding: 0; /* เพิ่มบรรทัดนี้เพื่อลบ padding */
  position: relative; /* เพิ่มบรรทัดนี้เพื่อให้ .loader มีพื้นหลัง */
  background: radial-gradient(rgba(20, 20, 20,.8), rgba(0, 0, 0, .8));
}

.loader {
  font-size: 48px;
  font-family: Arial, Helvetica, sans-serif;
  font-weight: bold;
  display: inline-block;
  color: #FF3D00;
  letter-spacing: 2px;
  position: relative; 
  box-sizing: border-box;
  /* animation: animloader 6s linear infinite; */
  background: none; /* ลบพื้นหลังสีขาวที่มากับ .loader */
}

.loader::after {
  content: 'Loading';
  position: absolute;
  left: 0;
  top: 0;
  color: #FFF;
  width: 100%;
  height: 100%;
  overflow: hidden;
  box-sizing: border-box;
  animation: animloader 6s linear infinite;
  background: none; /* ลบพื้นหลังสีขาวที่มากับ .loader::after */
}

@keyframes animloader {
  0% {
    height: 100%;
  }
  100% {
    height: 0%;
  }
}

    </style>
</head>

<body>
    <div class="loader-center">
        <div class="loader">Loading</div>
      </div>
</body>

</html>
