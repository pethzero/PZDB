<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <!-- เพิ่มไลบรารี qrcode.min.js -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <div>
        <input id="inputText" type="text" placeholder="Enter URL">
        <button onclick="generateQRCode()">Generate QR Code</button>
    </div>
    <div id="qrcode"></div>

    <script>
        // เมื่อเอกสารโหลดเสร็จ
        document.addEventListener("DOMContentLoaded", function () {
            // โปรแกรมจะแสดง QR code ตัวอย่างเมื่อโหลดเสร็จ
            generateQRCode();
        });

        // ฟังก์ชันสร้าง QR code จาก URL ที่ป้อนใน input
        function generateQRCode() {
            var inputText = document.getElementById("inputText").value;

            // สร้าง QR code จาก URL ที่ป้อน
            var qrcode = new QRCode(document.getElementById("qrcode"), {
                text: inputText,
                width: 128,
                height: 128
            });
        }
    </script>
</body>
</html>
